<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
   <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script
    src="https://kit.fontawesome.com/9bcc7748b9.js" 
    crossorigin="anonymous">
  </script>
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
 </head>

  <body>
   
 <div class="container border">
      <form id="temp-form">
        <div class="row  m-1">
          <div class="col-8 ">
            <div class="input-group rounded">
              <input
                id="search-box"
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
              <span style="padding: 1px">
                 <button type="submit"> <i class="fas fa-search"></i></button>
                </span>
              <span>  <button type="button" id="current"> <i class="fas fa-thumb-tack"></i></button></span>
              </span>
            </div>
          </div>
          <div class="col-4">
            <h5 class="title">Future Of Weather</h5>
          </div>
        </div>  
        <div class="row">
          <div class="col-8">
          Weather in <lable class="" id="city-name">Tehran</lable>
        </div>
      </div>
        <div class="row"> 
           <div class="col-8 ">
             <div class="row  m-1">
              <div class="card">
                <div class="row g-0">
                  <div class="col-4">
                <img
                  src="images/sun.jpg"
                  class="img-fluid rounded-start"
                  alt="Weather"
                />
             </div>
             <div class="col-8 ">
                <div class="card-body">
                     
                  <h5 class="card-title RealDay"></h5>
                  <h6 class="card-subtitle mb-2 text-muted RealTime">11/09</h6>                           
                  <p class="card-text">
                  <h2> <span id="current-temp"> 10 </span> <a id="celsius" href="">°C</a>/ <a id="fahrenheit" href="">°F</a> </h2>
                  </p>
     
               </div>
               
              </div>
              <div class="row">
                 <p class="card-text">
                      <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
              </div>
          </div>
        </div> 
             </div>
             <div class="row m-1">
              <div class="card mb-3">
                <div class="row g-0">         
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">Humidity  </div>
                            <div id="humidity" class="col-6"> 30%
                              </div>
                              </div>
                            </li>
                      <li class="list-group-item"> 
                        <div class="row">
                            <div class="col-6">Pressure  </div>
                            <div id="pressure" class="col-6"> 1002 hPa
                              </div>
                              </div>
                      </li>
                      <li class="list-group-item" >
                        <div class="row">
                            <div class="col-6">Wind  </div>
                            <div id="wind-speed" class="col-6"> 1 m/s     </div>
                              </div>
                            </li>
                              <li class="list-group-item" >
                        <div class="row">
                            <div class="col-6">Sunrise  </div>
                            <div id="sunrise" class="col-6"> 06:59     </div>
                              </div>
                            </li>
                              <li class="list-group-item" >
                        <div class="row">
                            <div class="col-6">Sunset  </div>
                            <div id="sunset" class="col-6"> 19:30    </div>
                              </div>
                            </li>
                    </ul>
                </div>
           
            </div>

             </div>
           </div> 
           <div class="col-4">
            
            <div class="row m-1 ">
               <div class="card" >
                <img src="images/sun-cloud.jpg" class="card-img-top" alt="..."/>
                <div class="card-body">
                   <h5 class="card-title">Monday</h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>                           
                  <p class="card-text degree">
                 
                </div>
              </div>
            </div>
            <div class="row m-1 ">
               <div class="card" >
                <img src="images/sun.jpg" class="card-img-top " alt="...">
                <div class="card-body">
                  <p class="card-text">Tuesday</p>
                </div>
              </div>
            </div>
            <div class="row m-1">
               <div class="card" >
                <img src="images/wind.jpg" class="card-img-top " alt="...">
                <div class="card-body">
                  <p class="card-text">Wednesday</p>
                </div>
              </div>
            </div>
            <div class="row m-1">
               <div class="card" >
                <img src="images/rain.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Thursday</p>
                </div>
              </div>
            </div>
            <div class="row m-1 "> 
              <div class="card" >
                <img src="images/snow.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Friday</p>
                </div>
              </div></div>

           </div>
      </form>
    </div>
    <script src="src/App.js"></script>
    
  </body>
</html>
